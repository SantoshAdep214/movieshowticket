            function validatename()
            {
                var reg=new RegExp('^[A-Za-z]{2,}$');
                let username=document.getElementById('uname').value;
                let result=reg.test(username);
                return result;
            }

            function validatephone()
            {
                var reg=new RegExp('^[0-9]{10,12}$');
                let userphone=document.getElementById('upn').value;
                let result=reg.test(userphone);
                return result;
            }
            function validatecity()
            {
                var reg=new RegExp('^[A-Za-z]{4,}$');
                let city=document.getElementById('ucity').value;
                let result=reg.test(city);
                return result;
            }
            function validateage()
            {
                var reg=new RegExp('^[0-9]{1,2}$');
                let age=document.getElementById('uage').value;
                let result=reg.test(age);

            <div class="row" >
        <div class="col-md-5" >
          <label   id='label'  >Name</label>
          <input type="text" class="form-control " id="uname"  required>
          <span id="unamesp"></span>

        <div class="row">
        <div class="col-md-5" id='d2'>
            
       
          <label  id='label1'>Email</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="uemailsp">@</span>
            <input type="email" class="form-control " id="uemail"  required pattern="[a-z@]{3,30}[.com]{4}">
            <span id="uemailsp"></span>
            <!-- <div id="uemailsp" class="invalid-feedback">
              Please Enter a valid EmailID.
            </div> -->
          </div>
        </div>
        </div>
        <div class="row">
        <div class="col-md-5">
          <label for="validationServerUsername" id='label1'>Password</label>
          <div class="input-group has-validation">
           
            <input type="password" class="form-control" data-bs-toggle="popover"   required pattern="[A-Za-z0-9]{5}[!@#$%]{1}" title="start with capital,then lowercase,symbols,numbers.atleast 8 digit password required">
            <span id="upwdsp"></span>
            <!-- <div id="validationServerUsernameFeedback" class="invalid-feedback">
              Please Enter a valid Password.
            </div> -->
          </div>
        </div>
        </div>
        <div class="row">
        <div class="col-md-5">
            <label for="validationServerUsername" id='label1'>Mobile</label>
            <div class="input-group has-validation">
             
              <input type="text" class="form-control " id="upn"  required>
              <span id="upnsp"></span>
              <!-- <div id="validationServerUsernameFeedback" class="invalid-feedback">
                Please Enter a valid Password.
              </div> -->
            </div>
          </div>
          </div>
          
        <div class="row">
        <div class="col-md-5">
          <label for="validationServer03" id='label1'>City</label>
          <input type="text" class="form-control" id="ucity" aria-describedby="validationServer03Feedback" required>
          <span id="ucitysp"></span>
          <!-- <div id="validationServer03Feedback" class="invalid-feedback">
            Please provide a valid city.
          </div> -->
        </div>
        </div>
        <div class="row">
        <div class="col-md-5">
          <label for="validationServer04" id='label1'>State</label>
          <select class="form-select " id="validationServer04" aria-describedby="validationServer04Feedback" required>
            <option selected disabled value="">Choose...</option>
            <option>Karnataka</option>
            <option>Delhi</option>
            <option>Maharashtra</option>
            <option>Telangana</option>
            <option>Other States</option>

          </select>
          <div id="validationServer04Feedback" class="invalid-feedback">
            Please select a valid state.

          <button class="btn btn-primary" type="submit">Register</button>
